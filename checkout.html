<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
    </head>
    <body>
        <h1>Please enter your payment details:</h1>
        <form>
            <!-- First name -->
            <label for="firstName">First Name:</label>
            <br>
            <input type="text" id="firstName" name="firstName">
            <br>
            <!-- Last name -->
            <label for="lastName">Last Name:</label>
            <br>
            <input type="text" id="lastName" name="lastName">
            <br>
            <!-- Delivery Address -->
            <label for="text" id="address" name="address">Delivery Address:</label>
            <br>
            <input type="text" id="address" name="address">
            <br>
            <!-- Payment Details -->
            <label for="text" id="payment" name="payment">Payment Details:</label>
            <br>
            <input type="text" value="ALREADY PAID! :D" disabled>
            <!-- Submit button -->
            <br>
            <input type="submit" value="Submit">
            <!-- Example URL after submission: -->
            <!-- checkout.html?firstName=Jane&lastName=Doe&address=New+York -->

        </form>

    </body>
</html>
